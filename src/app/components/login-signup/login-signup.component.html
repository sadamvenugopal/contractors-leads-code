<!-- Modal for Signup, Login, and Forgot Password -->
<div class="login-modal" [ngClass]="{'show': isSignUpFormVisible || isLoginFormVisible || isForgotPasswordFormVisible}" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <span class="close" (click)="closeModal()">
        <i class="fa fa-times-circle"></i>
      </span>
  
      <!-- Sign-Up Form -->
      <div *ngIf="isSignUpFormVisible">
        <h2>Sign Up</h2>
        <form (submit)="submitSignUpForm($event)">
          <div class="input-container">
            <input type="text" formControlName="name" required placeholder=" " />
            <label for="name">Name *</label>
          </div>
          <div class="input-container">
            <input type="email" formControlName="email" required placeholder=" " />
            <label for="email">Email Address *</label>
          </div>
          <div class="input-container">
            <input type="password" formControlName="password" required placeholder=" " />
            <label for="password">Password *</label>
          </div>
          <div class="input-container">
            <input type="password" formControlName="confirmPassword" required placeholder=" " />
            <label for="confirmPassword">Confirm Password *</label>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div class="social-buttons-container">
          <button class="social-btn facebook-btn" (click)="facebookSignIn()">
            <img src="icons/google.png" alt="Facebook Icon" class="social-icon" />
          </button>
          <button class="social-btn google-btn" (click)="googleSignIn()">
            <img src="icons/facebook.png" alt="Google Icon" class="social-icon" />
          </button>
        </div>
        <p class="login-link">
          Already have an account? <a href="#" (click)="openLoginFormAndCloseMenu()">Login here</a>
        </p>
      </div>
  
      <!-- Login Form -->
      <div *ngIf="isLoginFormVisible">
        <h2>Login</h2>
        <form (submit)="submitLoginForm($event)">
          <div class="input-container">
            <input type="email" formControlName="email" required placeholder=" " />
            <label for="email">Email Address *</label>
          </div>
          <div class="input-container">
            <input type="password" formControlName="password" required placeholder=" " />
            <label for="password">Password *</label>
          </div>
          <button type="submit">Login</button>
        </form>
        <p class="forgot-password-link">
          <a href="#" (click)="openForgotPasswordForm()">Forgot Password?</a>
        </p>
        <p class="signup-link">
          Don't have an account? <a href="#" (click)="openSignUpFormAndCloseMenu()">Sign up here</a>
        </p>
      </div>
  
      <!-- Forgot Password Form -->
      <div *ngIf="isForgotPasswordFormVisible">
        <h2>Forgot Password</h2>
        <form (submit)="submitForgotPasswordForm($event)">
          <div class="input-container">
            <input type="email" formControlName="email" required placeholder=" " />
            <label for="email">Email Address *</label>
          </div>
          <button type="submit">Reset Password</button>
        </form>
        <p class="login-link">
          Remember your password? <a href="#" (click)="openLoginFormAndCloseMenu()">Login here</a>
        </p>
        <p class="signup-link">
          Don't have an account? <a href="#" (click)="openSignUpFormAndCloseMenu()">Sign up here</a>
        </p>
      </div>
      
    </div>
  </div>
