<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design Project Questionnaire</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Web Design Project Questionnaire</h2>
        <form id="clientForm">
            <section>
                <h3>1. Business Overview</h3>
                <label>Business Name: <input name="businessName" type="text" required></label>
                <label>Business Description: <textarea name="businessDescription" required></textarea></label>
                <label>Target Audience: <input name="targetAudience" type="text" required></label>
            </section>
            
            <section>
                <h3>2. Purpose of the Website</h3>
                <label>Main Goal: <input name="mainGoal" type="text" required></label>
                <label>Sell Products Online? 
                    <select name="sellProducts">
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </label>
                <label>Visitor Actions: <input name="visitorActions" type="text"></label>
            </section>
            
            <section>
                <h3>3. Design Preferences</h3>
                <label>Brand Style Guide: <input name="brandStyle" type="text"></label>
                <label>Preferred Websites: <input name="preferredWebsites" type="text"></label>
                <label>Design Preferences: <input name="designPreferences" type="text"></label>
                <label>Layout: 
                    <select name="layout">
                        <option>Single Page</option>
                        <option>Multi Page</option>
                        <option>Blog Format</option>
                    </select>
                </label>
            </section>
            
            <section>
                <h3>4. Content</h3>
                <label>Content Type: <input name="contentType" type="text" required></label>
                <label>Content Ready? <input name="contentReady" type="text" required></label>
                <label>Need Help with Content? <input name="contentHelp" type="text" required></label>
                <label>High-Quality Images Available? <input name="highQualityImages" type="text" required></label>
            </section>
            
            <section>
                <h3>5. Functionality & Features</h3>
                <label>Required Features: <input name="requiredFeatures" type="text"></label>
                <label>Integrations Needed: <input name="integrationsNeeded" type="text"></label>
                <label>Special Functionality: 
                    <select name="specialFunctionality">
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </label>
            </section>
            
            <section>
                <h3>6. SEO and Analytics</h3>
                <label>SEO Optimization: 
                    <select name="seoOptimization">
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </label>
                <label>Google Analytics Needed? 
                    <select name="googleAnalytics">
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </label>
            </section>
            
            <section>
                <h3>7. Hosting and Domain</h3>
                <label>Domain Name: <input name="domainName" type="text"></label>
                <label>Hosting Recommendations Needed? 
                    <select name="hostingRecommendations">
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </label>
                <label>Preferred CMS: <input name="preferredCMS" type="text"></label>
            </section>
            
            <section>
                <h3>8. Timeline and Budget</h3>
                <label>Expected Timeline: <input name="timeline" type="text" required></label>
                <label>Budget: <input name="budget" type="text" required></label>
            </section>
            
            <section>
                <h3>9. Maintenance</h3>
                <label>Ongoing Maintenance Needed? 
                    <select name="ongoingMaintenance">
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </label>
                <label>Support for Future Updates? 
                    <select name="futureUpdates">
                        <option>No</option>
                        <option>Yes</option>
                    </select>
                </label>
            </section>
            
            <section>
                <h3>10. Competitors and Market</h3>
                <label>Main Competitors: <input name="competitors" type="text"></label>
                <label>Differentiation: <input name="differentiation" type="text"></label>
            </section>
            
            <section>
                <h3>11. Personal Details</h3>
                <label>Name: <input name="name" type="text" required></label>
                <label>Email: <input name="email" type="email" required></label>
                <label>Phone: <input name="phone" type="text" required></label>
                <label>Additional Notes: <textarea name="description" required></textarea></label>
            </section>
            
            <button type="submit">Submit & Download Excel</button>
        </form>
    </div>
</body>
</html>
